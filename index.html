<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Menu</title>
    <style>
        .submenu { display: none; }
        .menu { margin: 5px 0; cursor: pointer; }
        .menu:hover { color: blue; }
        .submenu li { padding-left: 20px; }
    </style>
</head>
<body>
    <h1>Select Year, Month, and Day</h1>

    <div id="year-menu"></div>

    <script>
        // Define the years, months, and days data
        const years = Array.from({ length: 11 }, (_, i) => 2000 + i); // 2000 to 2010
        const months = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        // Function to generate the days of a given month
        function getDaysInMonth(year, month) {
            const date = new Date(year, month, 0);
            return Array.from({ length: date.getDate() }, (_, i) => i + 1);
        }

        // Function to create the year menu
        function createYearMenu() {
            const yearMenu = document.getElementById('year-menu');
            years.forEach(year => {
                const yearElement = document.createElement('div');
                yearElement.classList.add('menu');
                yearElement.innerText = year;
                yearElement.onclick = () => toggleSubmenu(yearElement, `month-menu-${year}`);
                
                // Create month menu
                const monthMenu = document.createElement('ul');
                monthMenu.id = `month-menu-${year}`;
                monthMenu.classList.add('submenu');
                months.forEach((month, index) => {
                    const monthItem = document.createElement('li');
                    monthItem.classList.add('menu');
                    monthItem.innerText = month;
                    monthItem.onclick = (e) => {
                        e.stopPropagation();
                        toggleSubmenu(monthItem, `day-menu-${year}-${index}`);
                    };

                    // Create day menu for each month
                    const dayMenu = document.createElement('ul');
                    dayMenu.id = `day-menu-${year}-${index}`;
                    dayMenu.classList.add('submenu');
                    getDaysInMonth(year, index + 1).forEach(day => {
                        const dayItem = document.createElement('li');
                        dayItem.classList.add('menu');
                        dayItem.innerText = day;
                        dayMenu.appendChild(dayItem);
                    });

                    monthItem.appendChild(dayMenu);
                    monthMenu.appendChild(monthItem);
                });
                
                yearElement.appendChild(monthMenu);
                yearMenu.appendChild(yearElement);
            });
        }

        // Toggle submenu visibility
        function toggleSubmenu(clickedElement, submenuId) {
            const submenu = document.getElementById(submenuId);
            submenu.style.display = (submenu.style.display === 'block') ? 'none' : 'block';
        }

        // Initialize the menu
        createYearMenu();
    </script>
</body>
</html>
