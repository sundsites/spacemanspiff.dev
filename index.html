<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year-Month-Day Menu</title>
    <style>
        .submenu { display: none; }
        .menu { margin: 5px 10px; cursor: pointer; display: inline-block; }
        .menu:hover { color: blue; }
        .submenu li { padding-left: 20px; }
        #year-menu { margin-bottom: 20px; }
        .year-item { display: inline-block; padding: 10px; cursor: pointer; border: 1px solid #ccc; margin: 5px; }
        .year-item:hover { background-color: #f0f0f0; }
        .month-item { padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Select Year, Month, and Day</h1>

    <div id="year-menu"></div>
    <div id="month-day-menu"></div>

    <script>
        // Define the years, months, and days data
        const years = Array.from({ length: 11 }, (_, i) => 2000 + i); // 2000 to 2010
        const months = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        // Function to generate the days of a given month
        function getDaysInMonth(year, month) {
            const date = new Date(year, month, 0);
            return Array.from({ length: date.getDate() }, (_, i) => i + 1);
        }

        // Function to create the year menu
        function createYearMenu() {
            const yearMenu = document.getElementById('year-menu');
            years.forEach(year => {
                const yearElement = document.createElement('div');
                yearElement.classList.add('year-item');
                yearElement.innerText = year;
                yearElement.onclick = () => showMonthMenu(year);
                yearMenu.appendChild(yearElement);
            });
        }

        // Show month menu when a year is clicked
        function showMonthMenu(year) {
            const monthDayMenu = document.getElementById('month-day-menu');
            monthDayMenu.innerHTML = ''; // Clear the previous content

            const monthMenu = document.createElement('div');
            monthMenu.innerHTML = `<strong>Months for ${year}:</strong><br>`;

            months.forEach((month, index) => {
                const monthItem = document.createElement('div');
                monthItem.classList.add('month-item');
                monthItem.innerText = month;
                monthItem.onclick = () => showDayMenu(year, index);
                monthMenu.appendChild(monthItem);
            });

            monthDayMenu.appendChild(monthMenu);
        }

        // Show day menu when a month is clicked
        function showDayMenu(year, monthIndex) {
            const monthDayMenu = document.getElementById('month-day-menu');
            const days = getDaysInMonth(year, monthIndex + 1);

            const dayMenu = document.createElement('div');
            dayMenu.innerHTML = `<strong>Days in ${months[monthIndex]} ${year}:</strong><br>`;

            days.forEach(day => {
                const dayItem = document.createElement('div');
                dayItem.classList.add('menu');
                dayItem.innerText = day;
                dayMenu.appendChild(dayItem);
            });

            monthDayMenu.appendChild(dayMenu);
        }

        // Initialize the year menu
        createYearMenu();
    </script>
</body>
</html>
